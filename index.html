<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
<section>
    <div id="input_container">
        <input id="primero" type="number" placeholder="Primero número"/>
        <input id="segundo" type="number" placeholder="Segundo número"/>
    </div>
    <div id="button_container">
        <button id="suma" class="operacion">+</button>
        <button id="resta" class="operacion">-</button>
        <button id="multiplica" class="operacion">*</button>
        <button id="divide" class="operacion">/</button>
    </div>
</section>

    <script src="app.js"></script>
</body>
</html>
